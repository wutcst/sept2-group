name: 构建和生成 JAR 文件

on:
  push:
    branches:
      - master  # 替换为你的主分支名称

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出仓库
      uses: actions/checkout@v2
      
    - name: 配置 JDK
      uses: actions/setup-java@v2
      with:
        java-version: '17'  # 替换为你所需的 Java 版本
        
    - name: 使用 Maven 构建
      run: mvn package
    
    - name: 上传 JAR 文件
      uses: actions/upload-artifact@v2
      with:
        name: my-app-jar
        path: target/my-app.jar
